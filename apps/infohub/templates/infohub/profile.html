<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Info Hub Profile</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'infohub/css/bootstrap.min.css' %}" media="screen" charset="utf-8"/>
        <link rel="stylesheet" href="{% static 'infohub/css/style.css' %}"media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <p class="nav-message">{{user.name}}'s Profile</p>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li >
                            <a href="/info">Home</a>
                        </li>
                        <li >
                            <a href="{% url 'useradmin:logout' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="max-width: 750px">
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <div class="">
                        Separate words or phrases you would like highlighted with a comma ","
                    </div>
                    <form action="/info/profile/set" method="post">
                            {% csrf_token %}
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="location_TheGuardian" value="TheGuardian" {{settings.TheGuardian.Enabled}}> The Guardian
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Highlight:</label>
                                <input type="text" class="form-control" name="highlight_text_TheGuardian" value="{{settings.TheGuardian.highlight_text}}">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="location_CNN" value="CNN" {{settings.CNN.Enabled}}> CNN
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Highlight: </label>
                                <input type="text" class="form-control" name="highlight_text_CNN" value="{{settings.CNN.highlight_text}}">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="location_HuffPost" value="HuffPost" {{settings.HuffPost.Enabled}}> Huffington Post
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Highlight: </label>
                                <input type="text" name="highlight_text_HuffPost" class="form-control" value="{{settings.HuffPost.highlight_text}}">
                            </div>
                            <button type="submit" name="submit" class="btn btn-primary" value="save settings">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-xs  -2"></div>
            </div>
        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="{% static 'infohub/js/bootstrap.min.js' %}" ></script>
    </body>
</html>
